name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      directory:
        required: true
        type: string
      tag:
        required: true
        type: string
      dockerhubpush:
        description: 'Push to Dockerhub?'
        required: false
        default: 'false'
        type: string
    secrets:
      GH_PAT:
        required: true
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false

jobs:

  build-docker:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: Verify Dockerfiles changed?
        uses: tj-actions/verify-changed-files@v8.8
        id: verify-changed-files
        with:
          files: |
             ${{ inputs.directory }}/Dockerfile
             ${{ inputs.directory }}/github_package_list.tsv

      - name: Login as jhudsl-robot
        run: |
          git config --local user.email "itcrtrainingnetwork@gmail.com"
          git config --local user.name "jhudsl-robot"

      # Set up Docker build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Setup layer cache
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: Get token
        run: echo ${{ secrets.GH_PAT }} > ${{ inputs.directory }}/git_token.txt

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          push: false
          load: true
          context: ${{ inputs.directory }}
          file: ${{ inputs.directory }}/Dockerfile
          tags: ${{ inputs.tag }}

      # Login to Dockerhub
      - name: Login to DockerHub
        if: ${{ inputs.dockerhubpush != 'false' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Push the Docker image if set to true from a manual trigger
      - name: Push Docker image if manual trigger set to true
        if: ${{ inputs.dockerhubpush != 'false' }}
        run: docker push ${{ inputs.tag }}
